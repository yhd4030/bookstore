<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/checkBook.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/checkBook_2.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/shopCartTest.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-confirm.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/addcart.css}">

    <script th:src="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/distpicker/distpicker.data.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/distpicker.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/main.js}" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation ::nav}"></div>
<div class="container" style="border: 4px solid #f5f5f5;">
    <div class="tip_div">
        <div id="success">
            <span class="success_text">准备支付</span>
        </div>
        <div class="things">
            <form th:action="@{/order/aliPay}" method="post">
                <p>
                    <span>订单号：</span>
                    <input type="text" name="out_trade_no" th:value="${order.order_num}" readonly >
                </p>
                <p>
                    <span>商品名称：</span>
                    <input type="text" name="subject" th:value="${order.id}"  >
                </p>
                <p>
                    <span>商品描述：</span>
                    <input type="text" name="body" th:value="${order.id}" readonly>
                </p>
                <p>
                    <span>商品码：</span>
                    <input type="text" name="product_code" th:value="${order.id}" readonly>
                </p>
                <p hidden="hidden">
                    <input type="text" name="timeout_express" value="1h" >
                </p>
                <p>
                    <span>支付金额：</span>
                    <input type="text" name="total_amount" th:value="${order.order_total}+'0'" >
                </p>
                <div class="next_div">
                    <button type="submit" class="toCart">支付</button>
                    <a href="/order/list" class="toShopping">查看所有订单</a>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
