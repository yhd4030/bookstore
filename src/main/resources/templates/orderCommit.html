<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/checkBook.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/checkBook_2.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/shopCartTest.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-confirm.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/addcart.css}">
    <link rel="stylesheet" th:href="@{/css/search_style.css}">
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">

    <script th:src="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/distpicker/distpicker.data.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/distpicker.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/main.js}" type="application/javascript"></script>

</head>
<body style="background-color: rgba(60,179,113,0.1);">
<div th:insert="~{navigation ::nav}"></div>
<div class="container" style="border: 4px solid #f5f5f5;">
    <div class="tip_div">
        <div id="success">
            <span class="success_text">准备支付</span>
        </div>
        <div class="things">
            <form th:action="@{/order/aliPay}" method="post">
                <p>
                    <label style="width: 70px">订单号：</label>
                    <input type="text" name="out_trade_no" th:value="${order.order_num}" value="0" readonly >
                </p>
                <p hidden="hidden">
                    <label>商品名称：</label>
                    <input type="text" name="subject" th:value="${order.orderItem.get(0).bookMsg.bookId}" value="0" >
                </p>
                <p hidden="hidden">
                    <label >商品描述：</label>
                    <input type="text" name="body" th:value="${order.orderItem.get(0).bookMsg.bookId}" value="0" readonly>
                </p>
                <p hidden="hidden">
                    <label>商品码：</label>
                    <input type="text" name="product_code" th:value="${order.orderItem.get(0).bookMsg.bookId}" value="0" readonly>
                </p>
                <p hidden="hidden">
                    <input type="text" name="timeout_express" value="1h" >
                </p>
                <p>
                    <label>支付金额：</label>
                    <input type="text" name="total_amount" th:value="${order.order_total}+'0'" value="0" >
                </p>
                <div class="next_div">
                    <button type="submit" th:if="${order.order_status}==0" class="toCart">支付</button>
                    <a href="javascript:void(0);" th:if="${order.order_status}==1" class="toShopping" style="background-color: rgb(139,202,58)">付款成功</a>
                    <a href="/order/list" class="toShopping">查看所有订单</a>

                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
