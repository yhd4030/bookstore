<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu">
    <aside class="main-sidebar ">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">

                    <img th:src="@{/js/adminlte/img/bd.gif}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>admin</p>
                    <a href="#"><i class="fa fa-circle text-success"></i>在线</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-product-hunt"></i> <span>商品管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu">
                        <li name="product_list"><a href="/admin/product/list"><i class="fa fa-arrow-circle-right"></i>商品列表</a>
                        </li>
                        <li name="product_add"><a href="/admin/product/add"><i class="fa fa-arrow-circle-right"></i>商品添加</a>
                        </li>
                        <li name="product_order"><a href="/admin/order/list"><i class="fa fa-arrow-circle-right"></i>订单列表</a>
                        </li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-user-circle"></i> <span>人员管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu">
                        <li name="user_list"><a href="/admin/user/list"><i class="fa fa-arrow-circle-right"></i> 用户列表</a></li>
                        <li name="user_add"><a href="/admin/user/add"><i class="fa fa-arrow-circle-right"></i> 用户添加</a></li>
                    </ul>
                </li>

                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-bar-chart"></i> <span>报表管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu">
                        <li name="saleReport"><a href="/admin/report/sale"><i class="fa fa-arrow-circle-right"></i> 销售量</a></li>
                        <li name="visitReport"><a href="/admin/report/visit"><i class="fa fa-arrow-circle-right"></i> 访问量</a></li>
                    </ul>
                </li>

                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-user"></i> <span>角色管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu">
                        <li name="roleList"><a href="/role/list"><i class="fa fa-arrow-circle-right"></i>角色列表</a></li>
                        <li name="roleInput"><a href="/role/input"><i class="fa fa-arrow-circle-right"></i>角色添加</a></li>
                        <li name="permissionList"><a href="/permission/list"><i class="fa fa-arrow-circle-right"></i>权限列表</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
</div>
<div th:fragment="currentMenu">
    <script>
        var a = [[currentMenu]];
        console.log(a);
        var cuLi = $(".treeview-menu li[name='" + a + "']");
        cuLi.addClass("active");
        cuLi.closest(".treeview").addClass("active");
    </script>
</div>
</body>


</html>
