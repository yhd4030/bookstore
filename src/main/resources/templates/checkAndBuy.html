<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/indexCss.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/checkBook.css}">

    <script th:src="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/loginSession.js}" type="text/javascript"></script>


</head>
<body>
<div id="nav_checkBook">
    <div th:insert="~{navigation ::nav}"></div>
</div>
<div id="bg_checkBook">
    <div id="breadcrumb" class="breadcrumb"></div>
    <div class="bookMsg_main">
        <div class="bookPic_info">

            <div class="bookPicDiv" id="bookPicDiv">
                <a href="#" class="bookPic_url">
                    <img id="bigBookPic" class="bookPic" th:src="${imgurls_1[0]}" alt="">
                </a>
            </div>
            <div class="dp_slide layui-carousel" id="imgSlide">
                <button th:if="${imgCount>5}" id="PicPre" class="layui-icon layui-carousel-arrow" lay-type="sub">
                </button>
                <div class="dp_slide_box" id="booKPic_slide" carousel-item>
                    <div>
                        <ul class="bookPic_slide_ul">
                            <li ><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_1[0]}" alt=""></a></li>
                            <li th:if="${imgCount>1}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_1[1]}" alt=""></a></li>
                            <li th:if="${imgCount>2}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_1[2]}" alt=""></a></li>
                            <li th:if="${imgCount>3}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_1[3]}" alt=""></a></li>
                            <li th:if="${imgCount>4}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_1[4]}" alt=""></a></li>
                        </ul>
                    </div>
                    <div th:if="${imgCount>5}">
                        <ul class="bookPic_slide_ul">
                            <li th:if="${imgCount>5}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_2[0]}" alt=""></a></li>
                            <li th:if="${imgCount>6}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_2[1]}" alt=""></a></li>
                            <li th:if="${imgCount>7}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_2[2]}" alt=""></a></li>
                            <li th:if="${imgCount>8}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_2[3]}" alt=""></a></li>
                            <li th:if="${imgCount>9}"><a class="img_a" href="#"><img class="smallBookPic" th:src="${imgurls_2[4]}" alt=""></a></li>
                        </ul>
                    </div>
                </div>
                <button th:if="${imgCount>5}" id="PicNext" class="layui-icon layui-carousel-arrow" lay-type="add">
                </button>
            </div>
        </div>
        <!--总出售区-->
        <div class="show_info">
            <!--大出售区-->
            <div class="sale_box clearfix">
                <!--左出售区-->
                <div class="sale_box_left">
                    <!--书的标题描述-->
                    <div class="name_info">
                        <h1 th:text="${session.bookMsgDTO.imgTitle}"></h1>
                        <h2>
                            <span class="book_desc" th:text="${session.bookMsgDTO.imgTitle}"></span>
                        </h2>
                    </div>
                    <!--                    书的作者信息区-->
                    <div class="messbox_info">
                        <span>作者：<a href="#"></a></span>
                        <span>出版社：<a href="#"></a></span>
                        <span>发行日期：<a href="#"></a></span>
                        <span></span>
                    </div>
                    <div></div>
                    <!--价格区-->
                    <div class="price_info clearfix">
                        <div class="price_pc">
                            <div style="width: 206px;height: 64px;">
                                <div class="price_d">
                                    <p class="price_title">
                                        <span id="price_title_text">书城特价</span>
                                        <a href="#" class="price_down_remind score write_comment">降价通知</a>
                                    </p>
                                    <p id="book_SpecialPrice">
                                        <span class="yuan">¥</span>
                                        20.00
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/layui/dropdown.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script>
    //Demo
    layui.use(['form', 'element', 'carousel', 'layedit', 'laydate'], function () {
        var form = layui.form
            , element = layui.element
            , carousel = layui.carousel
            , $$ = layui.jquery
            , layer = layui.layer;
        carousel.render({
            elem: '#imgSlide'
            , width: '320px' //设置容器宽度
            , height: '56px'
            , arrow: 'always' //始终显示箭头
            , autoplay: false
            //,anim: 'updown' //切换动画方式
        });
        //监听提交
        form.on('submit(login)', function (data) {

            return false;
        });
    });

    $(".smallBookPic").mouseenter(function () {
        $("#bigBookPic").attr("src", this.src);
    })
    // $("body").ready(function () {
    //     $.post("/books/imgs",function () {
    //         alert("111")
    //     })
    // })
    $("#bookPicDiv").ready(function () {
        if ($(".smallBookPic")[1].src == "unkoown" ) {
            alert("111")
        }
    })

</script>
</body>
</html>
